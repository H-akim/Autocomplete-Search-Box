<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#262a2f">
    <link rel="icon" href="images/search_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Autocomplete Search Box</title>
    <script src="https://kit.fontawesome.com/42b0a34f06.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="search_box">
        <div class="row">
            <input type="text" id="input_box" placeholder="search anything" autocomplete="off">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="result_box">
            
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
